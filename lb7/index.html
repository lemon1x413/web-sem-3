<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyls store - Lab 7 Var 14</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="content header">
            <h1>Home page</h1>
            <div class="content gravitas-one-regular x">
                <h2>Vinyls store</h2>
            </div>
        </div>
        <div class="content menu">
            <h2>Main menu</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="email-index.html">Home (Email)</a></li>
                <li><a href="map.html">Map</a></li>
                <li><a href="info.html">Info</a></li>
            </ul>
        </div>
        <div class="content center">
            <h2>This is home page</h2>
            <p>Here you can see the main design of website</p>
        </div>

        <div class="content pic" id="resultsBlock">
            <img src="img/vinyl.jpg" alt="vinyl" id="mainImg">
            <div id="logsTableContainer" style="display:none; width: 100%; overflow-y: auto;"></div>
        </div>

        <div class="content center-footer">
            <p class="gravitas-one-regular"> &copy; Vinyls store 2025 </p>
            <button id="btnPlay">Play Animation</button>
        </div>

        <div class="content footer">
            <p>The best vinyls store in the world</p>
            <div class="content gravitas-one-regular y">
                <h2>Vinyls store</h2>
            </div>
        </div>
    </div>

    <div id="work" class="work-area">
        <div id="anim" class="anim-area">
            <div id="ball"></div>
        </div>
        <div id="controls" class="controls-area">
            <div class="controls-left">
                <button id="btnStart" class="anim-btn">Start</button>
                <button id="btnStop" class="anim-btn" style="display:none;">Stop</button>
                <button id="btnReload" class="anim-btn" style="display:none;">Reload</button>
            </div>
            <div class="controls-right">
                <button id="btnClose" class="anim-btn">Close</button>
                <div id="messages">Тут будуть повідомлення...</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
